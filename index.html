<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script id="animal-template" type="text/x-handlebars-template">
      <div class="{{keyword}}">
          <h2>{{title}}</h2>
          <img src="{{image_url}}">
          <p>{{description}}</p>
        </section>
      </div>
    </script>

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button name="page-1">Page 1</button>
      <select name='options'>
        <option value="default">Sort by keyword</option>
      </select>
      <button name="page-2">Page 2</button>

    </header>
    <main id="photos">
      
      <section id="animals"></section>

    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <footer>
      &copy; 2019 Code Fellows
    </footer>
  </body>
</html>
